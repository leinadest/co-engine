services:
  postgres:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=example
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    command: >
      bash -c "
        mongod --replSet rs0 --bind_ip_all &
        sleep 5;
        mongosh /docker-entrypoint-initdb.d/init-mongo.js;
        tail -f /dev/null"
    volumes:
      - ./server/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js

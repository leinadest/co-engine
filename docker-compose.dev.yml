services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./client/:/usr/src/app
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - API_URL=http://server:4000/api
    command: ['npm', 'run', 'dev']
    depends_on:
      - server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: base
    volumes:
      - ./server/:/usr/src/app
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - POSTGRES_URL=postgresql://postgres:example@postgres:5432
      - MONGO_URL=mongodb://root:example@mongo:27017/?directConnection=true
      - JWT_SECRET=secret1211
      - DISCORD_CLIENT_ID=1262427700925300780
      - DISCORD_CLIENT_SECRET=OBkWRr8Rv8EyPE2CQ4tYK84o7BbfgUMv
      - DISCORD_REDIRECT_URI=http://localhost:4000/api/auth/discord/redirect
      - FRONTEND_BASE_URL=http://localhost:3000
    command: sh -c 'npm run migrate:up && npm run seed && npm run start'
    depends_on:
      - postgres
      - mongo
  postgres:
    image: postgres
    restart: always
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_PASSWORD=example
  mongo:
    image: mongo
    restart: always
    ports:
      - '27017:27017'
    command: >
      bash -c "
        mongod --replSet rs0 --bind_ip_all &
        sleep 5;
        mongosh /docker-entrypoint-initdb.d/init-mongo.js;
        tail -f /dev/null"
    volumes:
      - ./server/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
